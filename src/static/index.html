<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School - Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .activities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
      }

      .activity-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .activity-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      }

      .activity-title {
        color: #4a5568;
        margin-bottom: 15px;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 10px;
      }

      .activity-description {
        color: #718096;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .activity-schedule {
        background: #f7fafc;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 4px solid #667eea;
      }

      .participants-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #e2e8f0;
      }

      .participants-title {
        color: #4a5568;
        margin-bottom: 10px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .participants-count {
        background: #667eea;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.8em;
      }

      .participants-list {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 120px;
        overflow-y: auto;
      }

      .participants-list li {
        background: #f1f5f9;
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 6px;
        border-left: 3px solid #667eea;
        transition: background-color 0.2s ease;
      }

      .participants-list li:hover {
        background: #e2e8f0;
      }

      .no-participants {
        color: #a0aec0;
        font-style: italic;
        text-align: center;
        padding: 10px;
      }

      .signup-form {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #e2e8f0;
      }

      .signup-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .signup-form button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .signup-form button:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ“ Mergington High School Activities</h1>
      <div id="activities-container" class="activities-grid">
        <!-- Activities will be loaded here -->
        <p>Loading activities...</p>
      </div>
    </div>

    <script>
      async function loadActivities() {
        try {
          const response = await fetch('/activities');
          const activities = await response.json();
          const container = document.getElementById('activities-container');

          container.innerHTML = '';

          for (const [name, details] of Object.entries(activities)) {
            const card = document.createElement('div');
            card.className = 'activity-card';

            const participantsList = details.participants.length > 0
              ? details.participants.map(email => `<li>${email}</li>`).join('')
              : '<div class="no-participants">No participants yet</div>';

            card.innerHTML = `
              <h2 class="activity-title">${name}</h2>
              <p class="activity-description">${details.description}</p>
              <div class="activity-schedule">
                <strong>ðŸ“… Schedule:</strong> ${details.schedule}
              </div>

              <div class="participants-section">
                <div class="participants-title">
                  ðŸ‘¥ Participants
                  <span class="participants-count">${details.participants.length}/${details.max_participants}</span>
                </div>
                ${details.participants.length > 0
                  ? `<ul class="participants-list">${participantsList}</ul>`
                  : '<div class="no-participants">No participants yet</div>'
                }
              </div>

              <div class="signup-form">
                <input type="email" placeholder="Enter your email" id="email-${name.replace(/\s+/g, '-')}">
                <button onclick="signUp('${name}', 'email-${name.replace(/\s+/g, '-')}')">Sign Up</button>
              </div>
            `;

            container.appendChild(card);
          }
        } catch (error) {
          console.error('Error loading activities:', error);
        }
      }

      async function signUp(activityName, emailInputId) {
        const emailInput = document.getElementById(emailInputId);
        const email = emailInput.value.trim();

        if (!email) {
          alert('Please enter your email');
          return;
        }

        try {
          const response = await fetch(`/activities/${encodeURIComponent(activityName)}/signup?email=${encodeURIComponent(email)}`, {
            method: 'POST'
          });

          if (response.ok) {
            alert('Successfully signed up!');
            emailInput.value = '';
            loadActivities(); // Reload to show updated participants
          } else {
            const error = await response.json();
            alert(error.detail || 'Sign up failed');
          }
        } catch (error) {
          alert('Error signing up. Please try again.');
          console.error('Sign up error:', error);
        }
      }

      // Load activities when page loads
      loadActivities();
    </script>
  </body>
</html>
